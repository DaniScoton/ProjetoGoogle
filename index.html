<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta Google</title>
</head>

<body>
    <div class="imagem-google">
        <img class="google" src="imagens/google.png" />
    </div>
    <div class="titulo-div">
        <h1 class="titulo">Apenas uma conta. Tudo o que o Google fornece.</h1>
    </div>
    <div class="subtitulo-div">
        <h2 class="subtitulo">Fazer login para prosseguir para o Gmail</h2>
    </div>
    <form action="#">
        <div class="form-size">
            <div class="perfil">
                <img class="perfil-img" src="imagens/perfil.png" alt="Foto de Perfil">
            </div>
            <div class="input-group">
                <input class="input-2" id="email" type="email" name="email" placeholder="E-Mail" required />
                <input class="input-2" id="senha" type="password" name="senha" placeholder="Senha" required />
            </div>
            <div class="fazer-login">
                <button class="botao-login">Fazer login</button>
            </div>
            <div class="botoes">
                <div id="checkbox-div">
                    <input class="check" type="checkbox" id="checkbox" name="checkbox" value="continuar conectado"
                        required />
                    <label class="continuar" for="checkbox">Continuar conectado</label>
                </div>
                <div class="ajuda">
                    <a class="ajuda-2" href="#">Precisa de ajuda?</a>
                </div>
            </div>
        </div>
    </form>
    <div class="criar-conta">
        <a class="conta" href="#">Criar uma conta</a>
    </div>
    <footer class="rodape">
        <h3>Uma conta do Google para tudo o que o Google oferece.</h3>
    </footer>
</body>

</html>
